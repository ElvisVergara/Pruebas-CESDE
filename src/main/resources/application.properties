spring.application.name=container
server.port=8080

# PostgreSQL config
spring.datasource.url=jdbc:postgresql://localhost:5432/asesoria5
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Deshabilitar Swagger UI si es necesario (ej. en producción)
springdoc.swagger-ui.enabled=true
# Ruta de la UI (por defecto es /swagger-ui.html o /swagger-ui/)
springdoc.swagger-ui.path=/swagger-ui.html
# Deshabilitar las rutas de la especificación OpenAPI (ej. /v3/api-docs)
springdoc.api-docs.enabled=true
# Ruta de la especificación OpenAPI (por defecto es /v3/api-docs)
springdoc.api-docs.path=/v3/api-docs

